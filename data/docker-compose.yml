dnsmasq:
  image: "172.16.16.15:5000/dnsmasq:stable"
  net: "host"
  restart: "always"
  volumes:
    - "/vagrant/data/dnsmasq.conf.d:/etc/dnsmasq.conf.d"
    - "/vagrant/data/tftpboot:/var/tftpboot"
configorator:
  image: "172.16.16.15:5000/configorator:stable"
  net: "host"
  restart: "always"
  volumes:
    - "/vagrant/data/cloud-config-templates:/templates:ro"
    - "/vagrant/data/k8s:/k8s"
  command: run web
    --port 80
    --template templates
    --master 172.16.16.15
apiserver:
  image: "172.16.16.15:5000/kube-apiserver:0.18.2"
  command: >
    --etcd-servers=http://172.16.16.15:2379
    --external-hostname=172.16.16.15
    --insecure-bind-address=0.0.0.0
    --insecure-port=8080
    --logtostderr=true
    --service-cluster-ip-range=10.100.0.0/24
    --cors-allowed-origins=.*
    --kubelet_port=10250
    --v=0
    --runtime_config=api/v1beta3
  net: "host"
  restart: "always"
  volumes:
    - "/etc:/etc"
    - "/usr/share/ca-certificates:/etc/ssl/certs"
    - "/var/run:/var/run"
controllermanager:
  image: "172.16.16.15:5000/kube-controller-manager:0.18.2"
  command: >
    --logtostderr=true
    --master=http://172.16.16.15:8080
    --cloud-provider=""
    --v=0
  net: "host"
  restart: "always"
  volumes:
    - "/etc:/etc"
    - "/usr/share/ca-certificates:/etc/ssl/certs"
scheduler:
  image: "172.16.16.15:5000/kube-scheduler:0.18.2"
  command: >
    --master=http://172.16.16.15:8080
    --logtostderr=true
    --v=0
  net: "host"
  restart: "always"
  volumes:
    - "/etc:/etc"
    - "/usr/share/ca-certificates:/etc/ssl/certs"
register:
  image: "172.16.16.15:5000/kube-register:0.0.4"
  command: >
    --api-endpoint="http://172.16.16.15:8080"
    --fleet-endpoint=unix:///var/run/fleet.sock
    --healthz-port="10254"
    --metadata="kube-role=node"
    --sync-interval=20
  net: "host"
  restart: "always"
  volumes:
  - "/var/run:/var/run"
