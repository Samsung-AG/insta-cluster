# Disable DNS
port=0

interface=eth1
listen-address=172.16.16.15
listen-address=127.0.0.1

no-hosts

# Enable dhcp and range
dhcp-range=172.16.16.100,172.16.16.150,12h
dhcp-option=1,255.255.255.0
dhcp-option=6,8.8.8.8

dhcp-boot=pxelinux.0,coreosboot,172.16.16.15
dhcp-host=b8:ae:ed:73:dc:2f, node-172-16-16-20, 172.16.16.20
dhcp-host=b8:ae:ed:74:07:76, node-172-16-16-21, 172.16.16.21
dhcp-host=b8:ae:ed:73:fc:a0, node-172-16-16-22, 172.16.16.22
dhcp-host=B8:AE:ED:73:D9:AD, node-172-16-16-31, 172.16.16.31
dhcp-host=B8:AE:ED:73:E7:E8, node-172-16-16-32, 172.16.16.32
dhcp-host=B8:AE:ED:74:07:B7, node-172-16-16-33, 172.16.16.33
dhcp-host=B8:AE:ED:73:F1:9D, node-172-16-16-34, 172.16.16.34
dhcp-host=B8:AE:ED:73:F8:EA, node-172-16-16-35, 172.16.16.35
dhcp-host=B8:AE:ED:74:0D:12, node-172-16-16-36, 172.16.16.36
dhcp-host=B8:AE:ED:74:0B:FC, node-172-16-16-36, 172.16.16.37
# enable pxelinux
enable-tftp
tftp-root=/var/tftpboot

